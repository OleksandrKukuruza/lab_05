<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - CSS Positioning with Pseudo Elements</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-pseudo {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image-pseudo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-pseudo::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 100%;
            height: 100%;
            border: 5px solid #333;
            box-sizing: border-box;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="image-pseudo">
        <img src="img/buket.jpg" alt="Bouquet">
    </div>
</body>
</html>
